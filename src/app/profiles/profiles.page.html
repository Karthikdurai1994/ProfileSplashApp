<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
     <ion-menu-button id="first"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ionTitle">Profiles</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="addprofiles">
        <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="profilesGet.length<=0 && isDataAvailable" style="text-align: center;"><h1>No Profiles Yet...</h1></div>
  <div *ngIf="!isDataAvailable"  class="ion-text-center" style="margin-top: 200px;">
      <ion-spinner name="crescent" color="danger"></ion-spinner>
  </div>
  <div *ngIf="profilesGet.length>0 && isDataAvailable">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <ion-list>
            <ion-item-sliding  *ngFor="let profile of profilesGet" #profileReference> 
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img [src]="profile.imageURL"></ion-img>
                </ion-avatar>
                <ion-label>
                  <h1>{{profile.name}}</h1>
                  <h6>Age - {{profile.age}}</h6>
                  <h6>Phone No - {{profile.phoneNo}}</h6>
                </ion-label>
               </ion-item>
               <ion-item-options>
                <ion-item-option color="danger" (click)="onProfileDelete(profile.id, profileReference)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
               </ion-item-option>
               </ion-item-options>
            </ion-item-sliding>
           
         </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
</ion-content>
