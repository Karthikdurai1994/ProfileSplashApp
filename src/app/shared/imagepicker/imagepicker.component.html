<div class="picker">
  <ion-img 
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage && imageBool">
  </ion-img>
  <ion-button color="primary"
    (click)="onPickImage()"
    *ngIf="!imageBool"
  >
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>Take Picture</ion-label>
  </ion-button>
  
</div>
<input type="file" *ngIf="usePicker" #filePick (change)="onFileChange($event)" accept="image/jpeg" class="file"/>
